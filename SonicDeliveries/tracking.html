    <header class="headerText">
        <h1 class="headerText_title">Track your Order</h1>
        <h2 class="headerText_subtitle">Enter your delivery ID to see the lastest status, rider location, and estimated arrival time.</h2>
    </header>

    <main>

        <div class="tracking_box">
                <label for="deliveryID">Delivery ID</label>
            <form class="">
                <input type="number" id="deliveryID">
                <button type="submit">Track</button>
            </form>

            <section class="dynamic_container">
                <p>Waiting for a Delivery ID. Once availabe you'll see something like "Rider on the way * ETA 18:12"</p>
            </section>
        </div>
        

        

    </main>
